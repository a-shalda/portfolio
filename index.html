<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alex Shalda's Portfolio</title>
  <link rel="stylesheet" href="scss/styles.css">
  <script src="https://kit.fontawesome.com/f2fb6ae114.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <section class="header cont">
      <div class="header__left">
        <div class="header__left__button">
          <i class="fa-solid fa-circle-half-stroke" aria-label="toggle dark mode"></i>
        </div>
      </div>
      <div class="header__right">
        <div class="header__right__link--one">
          <a href="https://github.com/a-shalda" target="_blank">
            <i class="fa-brands fa-github"></i>
          </a>
        </div>
        <div class="header__right__link--two">
          <a href="https://www.linkedin.com/in/a-shalda/" target="_blank">
            <i class="fa-brands fa-linkedin"></i>
          </a>
        </div>
        <div class="header__right__link--three" >
          <a href="https://www.youtube.com/channel/UC9yMf6Me2ZQ_qseKNN_F-3g" target="_blank">
            <i class="fa-brands fa-youtube header__right__link--three--youtube"></i>
          </a>
        </div>
      </div>
    </section>
  </header>
  <main>
    <section class="main cont"></section>
  </main>
  <footer>
    <section class="footer cont">
      <div class="footer__desc">
        <p class="footer__desc__signature">
          <i class="fa-regular fa-copyright footer__desc__signature--icon"></i> Alex Shalda. All rights reserved.
        </p>
      </div>
    </section>
  </footer>
  <script src="darkmode.js"></script>
</body>
</html>
